<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Consistency Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            display: none;
        }

        .result.consistent {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border: 2px solid #4ade80;
        }

        .result.inconsistent {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: 2px solid #f87171;
        }

        .result h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .confidence {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .evidence {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .evidence h4 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #374151;
        }

        .evidence-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #4facfe;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .similarity {
            font-weight: 600;
            color: #4facfe;
            float: right;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4facfe;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
        }

        .error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: 2px solid #f87171;
            color: #dc2626;
        }

        .footer {
            background: #f8fafc;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
        }

        .footer a {
            color: #4facfe;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ Narrative Consistency Checker</h1>
            <p>Check if statements are consistent with classic literature narratives</p>
        </div>

        <div class="content">
            <form id="consistencyForm">
                <div class="form-group">
                    <label for="book_name">üìö Select Book</label>
                    <select id="book_name" name="book_name" required>
                        <option value="">Choose a book...</option>
                        <option value="In Search of the Castaways">In Search of the Castaways</option>
                        <option value="The Count of Monte Cristo">The Count of Monte Cristo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="character">üë§ Character Name</label>
                    <select id="character" name="character" required>
                        <option value="">Choose a character...</option>
                        <option value="Jacques Paganel">Jacques Paganel</option>
                        <option value="Tom Ayrton/Ben Joyce">Tom Ayrton/Ben Joyce</option>
                        <option value="Thalcave">Thalcave</option>
                        <option value="Kai-Koumou">Kai-Koumou</option>
                        <option value="Noirtier">Noirtier</option>
                        <option value="Faria">Faria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="statement">üí≠ Statement to Check</label>
                    <textarea id="statement" name="statement"
                        placeholder="Enter a statement about the character to check for consistency with the book's narrative..."
                        required></textarea>
                </div>

                <button type="submit" class="btn" id="submitBtn">üîç Check Consistency</button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing narrative consistency...</p>
            </div>

            <div id="result" class="result">
                <!-- Results will be inserted here -->
            </div>

            <div class="stats">
                <h3>üìä System Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">95%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">22</div>
                        <div class="stat-label">Features</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">2</div>
                        <div class="stat-label">Books</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">6</div>
                        <div class="stat-label">Characters</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Built for the KDSH Hackathon 2026 ‚Ä¢
            <a href="https://github.com/prajyotdev530/kdsh_hackathon" target="_blank">View on GitHub</a></p>
        </div>
    </div>

    <script>
        document.getElementById('consistencyForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Analyzing...';
            loading.style.display = 'block';
            result.style.display = 'none';

            // Get form data
            const formData = new FormData(this);

            try {
                const response = await fetch('/check_consistency', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data);
                } else {
                    displayError(data.error || 'An error occurred');
                }
            } catch (error) {
                displayError('Network error: ' + error.message);
            } finally {
                // Hide loading
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîç Check Consistency';
                loading.style.display = 'none';
            }
        });

        function displayResult(data) {
            const resultDiv = document.getElementById('result');

            const isConsistent = data.consistent;
            const prediction = data.prediction;

            resultDiv.className = `result ${isConsistent ? 'consistent' : 'inconsistent'}`;

            let html = `
                <h3>${isConsistent ? '‚úÖ Consistent' : '‚ùå Inconsistent'}</h3>
                <div class="confidence">
                    Confidence: ${data.confidence}% | Prediction: ${prediction}
                </div>
                <p><strong>Book:</strong> ${data.book}</p>
                <p><strong>Character:</strong> ${data.character}</p>
                <p><strong>Statement:</strong> "${data.statement}"</p>
            `;

            if (data.relevant_chunks && data.relevant_chunks.length > 0) {
                html += `
                    <div class="evidence">
                        <h4>üìÑ Relevant Book Excerpts:</h4>
                        ${data.relevant_chunks.map(chunk => `
                            <div class="evidence-item">
                                <span class="similarity">${chunk.similarity}</span>
                                "${chunk.text}"
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';

            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>‚ùå Error</h3>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
        }

        // Add some interactivity
        document.querySelectorAll('select, input, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
